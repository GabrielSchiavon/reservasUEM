<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Departamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form [formGroup]="formValidate" (ngSubmit)="saveDepartament()">
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sigla</ion-label>
      <ion-input type="text" formControlName="initials"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!formValidate.valid" round block>Salvar</button>
  </form>
</ion-content>
