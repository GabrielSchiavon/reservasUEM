<ion-header>

  <ion-navbar>
    <ion-title>Curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input [(ngModel)]="curso.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input [(ngModel)]="curso.descricao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Departamento</ion-label>
    <ion-select [(ngModel)]="curso.IdDepartamento" okText="Selecionar" cancelText="Cancelar">
      <ion-option *ngFor="let d of departamentos" value="{{ d.id }}"> {{ d.nome }} </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Tipo</ion-label>
    <ion-select [(ngModel)]="curso.tipo" okText="Selecionar" cancelText="Cancelar">
      <ion-option value="1">Interno</ion-option>
      <ion-option value="2">Externo</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button block round (click)="salvar()">Salvar</button>

</ion-content>
